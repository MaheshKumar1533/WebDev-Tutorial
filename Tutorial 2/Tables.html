<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>
    <table border="black" style="border-collapse: collapse;">
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Details</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td>Raghu</td>
                <td>Angallu</td>
            </tr>
            <tr>
                <!-- <td>2</td> -->
                <td>Ramu</td>
                <td>Angallu</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
