<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* internal CSS */
        *{
            color: green;
        }
        .para{
            color: blue;
        }
        #p1{
            color: red;
        }
        p{
            color: green;
        }
    </style>
</head>
<body>
    <p style="color: red;">This is a Para</p> <!-- Inline CSS -->
    <p id="p1">Another Para</p>
    <p class="para">Third Para</p>
    <input type="date">
</body>
</html>
